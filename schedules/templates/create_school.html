{% extends "base.html" %}
{% load staticfiles %}
{% block js %}
<script type="text/javascript" src="{% static 'js/createSchool.js' %}"></script>
{% endblock js %}

{% block content %}

<div id="section">
<p>
<form>
Name:
<input type="text" name="name">

Days in Academic Year: 
<input type="text" name="daysInYear">

Number of Semesters in a Year
<input type="text" name="semesterInYear">

Number of days in a schedule 
<input type="text" name="daysInSch">

Number of periods in a day:

<table>
<tr>
<td>

</p>
</td>
</tr>
</table>
<br>

Set of Legal Blocks
<table id = "legalBlocks">
</table>

<tr>
<td>

</p>
</td>
</tr>
</table>

<br>

<button type="save">Save</button>
</p>

<body onload="start();">

{% endblock %}
