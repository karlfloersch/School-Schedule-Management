{% extends "base.html" %}
{% load staticfiles %}
{% block js %}
<script type="text/javascript" src="{% static 'js/studentDash.js' %}"></script>
{% endblock js %}

{% block content %}

<table>
  <tr>
    <th><input type="button" value = "Friend List" onclick="Javascript:displayFriendList()"></button></th>
    <th><input type="button" value = "Friend Manage Requests" onclick="Javascript:displayFriendReq()"></button></th>    
    <th><input type="text" id="studentName">
        <input type="button" id = "sendFriendRequest" value = "Add Friend"></button></th>      
    <th>Search: <input type="text" name="searchStudent">
</th>
  </tr>
</table>

<div id="friendList"></div>
<div id="friendReqList"></div>

<br>
<br>
<span id="offeringShow">
<input type="button" value = "Show Course Offerings" onclick="Javascript:displayCourseOffering()"></button>
</span>
<span id="offeringHide">
<input type="button" value = "Hide Course Offerings" onclick="Javascript:hideCourseOffering()"></button>
</span>
<div id="course_offerings"></div>
<br>
<br>


<table>
  <tr>
    <th><input type="button" value = "Assigned Schedule" onclick="Javascript:displayAssign()"></button></th>
    <th><input type="button" value = "Generate Schedule" onclick="Javascript:displayGen()"></button></th>    
    <th><!--<input type="text" id = "academicYears" class="academicYears" placeholder="Academic Year">--> 
         <select id = "academicYears" class="academicYears">
         </select>
    </th> 
    <th>
         <select id = "semester">
         </select>
    </th>
  </tr>
</table>

<div id="assignSch"></div>
<div id="genSch"></div>
<div id="lunSch"></div>

<p class="floatRight">
<form id ="exportButton" method="post" action="../sample_db_test/">
    {% csrf_token %}

<button type="submit" id="export" class="btn">Export</button>
</form>
<span id="genButtons">
<button type="button" id="generate" class="btn">Generate</button>
</span>
<span id="assignButtons">
<button id="view-assigned-schedule" type="view_assigned" class="btn">View Assigned Schedule</button>
</span>
</p>

{% endblock %}
