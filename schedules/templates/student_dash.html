{% extends "base.html" %}
{% load staticfiles %}
{% block js %}
<script type="text/javascript" src="{% static 'js/studentDash.js' %}"></script>
{% endblock js %}

{% block content %}

<table>
  <tr>
    <th><input type="button" value = "Friend List" onclick="Javascript:displayFriendList()"></button></th>
    <th><input type="button" value = "Friend Manage Requests" onclick="Javascript:displayFriendReq()"></button></th>    
    <th><input type="text" id="studentName">
        <input type="button" value = "Add Friend" onclick="Javascript:addFriend()"></button></th>      
    <th>Search: <input type="text" name="searchStudent">
</th>
  </tr>
</table>

<div id="friendList"></div>
<div id="friendReqList"></div>

<br>
<br>

<table>
  <tr>
    <th><input type="button" value = "Assigned Schedule" onclick="Javascript:displayAssign()"></button></th>
    <th><input type="button" value = "Generate Schedule" onclick="Javascript:displayGen()"></button></th>    
    <th>
         <select>
            <option value="year">Year</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
         </select>
    </th>       
    <th>
         <select>
            <option value="year">Semester</option>
            <option value="spring">Spring</option>
            <option value="summer">Summer</option>
            <option value="fall">fall</option>
            <option value="winter">winter</option>
         </select>
    </th>
  </tr>
</table>

<div id="assignSch"></div>
<div id="genSch"></div>
<div id="lunSch"></div>

<body onload="start();">

<p class="floatRight">
<button type="export" >Export</button>
<button type="generate">Generate</button>
</p>

{% endblock %}
