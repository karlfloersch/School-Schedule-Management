{% extends "base.html" %}

{% endblock js %}

{% block content %}

<table>
  <tr>

    <th><input type="button" class="btn" value = "Accept All" \

</th>

</table>
<div id="manageAccountReq"></div>

<br>

</table>

<div id="manageSchool"></div>

<br>
<br>
